<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        
        <div class="controls">
            <button id="generateArray">Generate New Array</button>
            
            <label for="arraySize">Array Size:</label>
            <input type="range" id="arraySize" min="5" max="100" value="50">
            
            <label for="sortSpeed">Sort Speed:</label>
            <input type="range" id="sortSpeed" min="1" max="5" value="3">
            
            <select id="algorithmSelect">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            
            <button id="startSort">Start Sorting</button>
        </div>
        
        <div id="array-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
